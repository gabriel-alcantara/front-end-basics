<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <script src="jsfile.js"></script>
        <title>Números Aleatórios</title>
    </head>


    <body>
        <div class="main">
            <div class="conteudo">

                <h1>Quantidade de números desejados:</h1>

                <div class="space">
                    <input type="text" #inputNumber name="inputNumber" id="inputNumber" placeholder="valor">
                    <button class="button" onclick="validateInput(inputNumber.value)">Go!</button>
                </div>

                <div class="card" id="random">
                    <h3>Números Randômicos</h3>
                </div>

                <div class="card" id="sorted">
                    <h3>Ordenados em Ordem Crescente</h3>
                </div>

                <div class="card" id="reverseSorted">
                    <h3>Ordenados em Ordem Descrescente</h3>
                </div>

                <div class="card" id="odd">
                    <h3>Ímpares Crescente</h3>
                </div>

                <div class="card" id="even">
                    <h3>Pares Decrescente</h3>
                </div>
            </div>
        </div>
    </body>

</html>
